apiVersion: v1
kind: Namespace
metadata:
  name: app-test-2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-test-2
  namespace: app-test-2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-test-2
  template:
    metadata:
      labels:
        app: app-test-2
    spec:
      containers:
        - name: app-test-2
          image: nginx:latest
          ports:
            - name: web
              containerPort: 80
---
